version: "3.8"

services:
  frontend:
    image: nginx:stable
    ports:
      - "8080:80"                      # exponemos 80 del contenedor en 8080 del runner
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro   # opcional si necesitas config
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"                    # cambia al puerto que use tu backend
    environment:
      - NODE_ENV=production
    # opcional: a√±ade healthcheck si el servicio necesita tiempo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
