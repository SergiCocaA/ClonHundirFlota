services:
  frontend:
    image: nginx:stable
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    ports:
      - "3000:8000"  # Host:3000 â†’ Container:8000 (FastAPI default)
    environment:
      - ENV=production
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys; import requests; sys.exit(0 if requests.get('http://localhost:8000/health', timeout=5).status_code == 200 else 1)\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
